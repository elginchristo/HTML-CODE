<!DOCTYPE html>
<head>
<title>Media demos</title>
</head>

<body>
    <h2>Image Demo</h2>
    <img src="https://thumbs.dreamstime.com/b/red-apple-isolated-clipping-path-19130134.jpg" width="300" height="200"
        alt="alternate text" />
        <img src="IMAGES/apple.webp" width="100" height="100"
        alt="images from local folder, relative path" />

    <h2>Video Demo</h2>
    <video controls alt="No Video Support in the browser">
        <source src=http://techslides.com/demos/sample-videos/small.webm type=video/webm>
        <source src=http://techslides.com/demos/sample-videos/small.ogv type=video/ogg>
        <source src=http://techslides.com/demos/sample-videos/small.mp4 type=video/mp4>
        <source src=http://techslides.com/demos/sample-videos/small.3gp type=video/3gp>
        <alt>No Video Support in the browser</alt>
    </video>

    <h2>Audio Demo</h2>
    <audio controls>
        <source src="https://cdn.pixabay.com/download/audio/2022/10/23/audio_b3ca30d553.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Iframe Video Demo</h2>
    <iframe width="500" height="300"
    src="https://www.youtube.com/embed/3olM-9vcd4M" frameborder="0"
    allowfullscreen>
    Your browser does not support the iframe element.
     </iframe>

     <h2>Iframe External Website Demo</h2>
     <iframe width="500" height="300"
    src="https://www.indiatimes.com/" frameborder="0"
    allowfullscreen>
    Your browser does not support the iframe element.
     </iframe>


</body>



</html>
